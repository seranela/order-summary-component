<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="Illustration of person dancing to music">
    <div class="card-body">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>

      <div class="plan-container">
        <img src="images/icon-music.svg" alt="Music note icon">
        <div class="plan-details">
          <p class="plan-type">Annual Plan</p>
          <p class="plan-cost">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button type="submit">Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </main>
</body>
</html>
